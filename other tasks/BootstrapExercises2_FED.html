<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Bootstrap Exercise 2</title>
    <style>
        body {
            margin-left: 10px;
            margin-right: 10px;
        }
        .form-group col-md-6, .form-group col-xl-12 {
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Registration</h1>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter your first name here" />
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter your last name here">
            </div>
            <div class="form-group col-xl-12">
                <label>Street address</label>
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter your street address here">
            </div>
            <div class="form-group col-md-6">
                <label>Postal code</label>
                <input type="number" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter your postal code here">
            </div>
            <div class="form-group col-md-6">
                <label>Country</label>
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter your country here">
            </div>
            <div class="form-group col-md-6">
                <label>Company</label>
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter your company here">
            </div>
            <div class="form-group col-md-6">
                <label>Email address</label>
                <input type="email" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter your email address here">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
        </div>
        <h5>Payment method</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
            <label class="form-check-label" for="exampleRadios1">
                Mastercard
            </label>
        </div><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Visa
            </label>
        </div><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
                Billing
            </label>
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
